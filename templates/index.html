<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AdaFruit Products</title>

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/pagination.css')}}" rel="stylesheet">

</head>

<body>

<div class="container" role="main">
    <div class="jumbotron">
        <div class="container">
            <h1>AdaFruit Products</h1>
        </div>
    </div>
    <form id="form-container">
        <div class="form-group row">
            <div class="col-sm-2">Rank</div>
            <div class="col-sm-10 row">
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="min" value="1" id="min" placeholder="Min">
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="max" id="max" placeholder="Max">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Sort by</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="order" value="0" id="order1" checked>
                    <label class="form-check-label" for="order1">
                        Min - Max
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="order" value="1" id="order2">
                    <label class="form-check-label" for="order2">
                        Max - Min
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Stock Quantity Option</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="stock" value="in_stock" id="stockCheck1">
                    <label class="form-check-label" for="stockCheck1">
                        More than 100
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="stock" value="out_of_stock" id="stockCheck2">
                    <label class="form-check-label" for="stockCheck2">
                        Out of Stock
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="stock" value="discontinued" id="stockCheck3">
                    <label class="form-check-label" for="stockCheck3">
                        Discontinued
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="stock" value="unknown_stock" id="stockCheck4">
                    <label class="form-check-label" for="stockCheck4">
                        Unknown
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Price Option</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="price" value="unknown_price" id="priceCheck">
                    <label class="form-check-label" for="priceCheck">
                        Include Unknown
                    </label>
                </div>
            </div>
        </div>
        <button class="btn btn-info">Submit</button>
    </form>
    <hr>
    <div class="content">
        <div id="product-container"></div>
        <div id="pagination"></div>
    </div>
    <br>
</div>

<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/pagination.min.js')}}"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
